<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>

    <div class="choices">
        <div id="rock" class="choice"><img class="img" src="images/rock.png" alt="rock image"></div>
        <div id="paper" class="choice"><img class="img" src="images/paper.png" alt=""></div>
        <div id="scissor" class="choice"><img class="img" src="images/scissors.png" alt=""></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="message-container">
        <p id="msg">Play Your Move</p>
    </div>


<script src="script.js"></script>
</body>
</html>
